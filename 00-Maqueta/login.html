<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Web Ful Stack - Argentina Programa - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login/loginbanner.css">
    <link rel="stylesheet" href="./css/login/loginform.css">
</head>
<body>
    
    <div class="container">

        <div class="banner_user">
            <section class="secbanner_user">
                <div id="user">
                    <!--iria mi nombre y profesion la puedo poner sobre el banner o debajo del mismo-->
                    <h1 id="start"><strong><i>Portfolio María Paula Lemos</i></strong></h1>
                    <h2><strong><i>Desarrollo Web Full Stack</i></strong></h2>
                </div>
                <div class="profile_img">
                    <!--imagen circularubicada en la esquina inferior izquierda del banner-->
                    <img src="https://acortar.link/DcnKmR" alt="María Paula Lemos" title="María Paula Lemos" align="right">
                </div>
            </section>
        </div>

        <section class="login m-5">
            <form class="form">
                <h2 class="heading">Iniciar Sesión</h2>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                  <!-- <div *ngIf="Email?.errors && Email?.touched">
                    <p *ngIf="Email?.hasError('required')" class="text-danger">El E-mail es requerido.</p>
                    <p *ngIf="Email?.hasError('email')" class="text-danger">El formato del E-mail debe ser válido.</p>
                  </div> -->
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                  <!-- <div *ngIf="Password?.errors && Password?.touched">
                    <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida.</p>
                    <p *ngIf="Password?.errors" class="text-danger">La contraseña debe ser de 8 o más caracteres.</p>
                  </div> -->
                </div>
                <a href="edition.html"  type="submit" class="btn btn-primary">Enviar</a>
              </form>
        </section>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
